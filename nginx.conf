worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    
    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    upstream app_cluster {
        least_conn;
        server backend:8000;
    }

    server {
        listen 443 ssl;
        server_name localhost;
        ssl_certificate /etc/nginx/certificates/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certificates/nginx-selfsigned.key;

        location / {
            # Use variable to force runtime DNS resolution
            set $backend_upstream http://app_cluster;
            proxy_pass $backend_upstream;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_header X-CSRFToken;
        }
    }
    
    server {
        listen 8080;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }
}